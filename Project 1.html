<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <style>
            h1{
                font-size: 65px;
            }
            h4,h2{
                font-size: 30px;
            }
            ul{
                font-size: 20px;
            }
            table,tr,th,td{
                border: 1px solid black;
            }
            caption{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Restaurant</h1>
        <h4>Dishes</h4>
        <ul>
            <li>Gujarati</li>
            <li>Rajasthani</li>
            <li>South Indian</li>
        </ul>
        <img src="Restaurant img.jpg">
        <marquee direction="right" scrollamount="20"><h2>This is a banquet Restaurant</h2></marquee>
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name:- </label>
            <input type="text" id="name" placeholder="Enter your Name">
            <br><br>
            <label for="email">Email:- </label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br><br>
            <label for="password">Password:- </label>
            <input type="password" id="password" placeholder="Enter Password">
            <br><br>
            <label for="textarea">Bio:- </label>
            <textarea></textarea>
            <br><br>
            <button type="Submit">Submit</button>
            <br><br>
            <h2>Items</h2>
            <caption>List of Items</caption>
            <table height="200px" width="400px">
                <thead>
                    <tr>
                        <th colspan="2" style="background-color: rgb(103, 198, 221);">Header 1</th>
                        <th colspan="2" style="background-color: rgb(48, 171, 122);" >Header 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" style="background-color:rgb(197, 62, 62)">Row 1, Cell 1</td>
                        <td style="background-color: rgb(103, 198, 221);">Row 1, Cell 2</td>
                        <td>Row 1, Cell 3</td>
                        <td>Row 1, Cell 4</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 2</td>
                        <td colspan="2" rowspan="2" style="background-color: rgb(250, 255, 175);">Row 2, Cell 3</td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(210, 114, 54);">Row 3, Cell 1</td>
                        <td style="background-color: rgb(120, 120, 120);">Row 3, Cell 2</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="background-color: rgb(255, 199, 199);">Footer content</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
